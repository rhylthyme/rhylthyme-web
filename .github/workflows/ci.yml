name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    - name: Verify import
      run: |
        python -c "from rhylthyme_web.app import app; print('Flask app imported successfully')"
        python -c "from rhylthyme_web.web.web_visualizer import generate_dag_visualization; print('Visualizer imported successfully')"
    - name: Check syntax
      run: |
        python -m py_compile src/rhylthyme_web/app.py
        python -m py_compile src/rhylthyme_web/web/web_visualizer.py
        python -m py_compile api/index.py
